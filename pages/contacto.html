<aside class="container contacto">
    <h1>Contacto</h1>
    <form class="margenesServicios" action="#">
        <input type="text" class="form-control" name="Nombre" placeholder="Nombre"><br>
        <input type="text" class="form-control" name="Apellido" placeholder="Apellido"><br>
        <input type="email" class="form-control" name="Correo" placeholder="Email"><br>
        <select name="Razón">
            <option value="1">Comisiones</option>
            <option value="2">Diseño Gráfico</option>
            <option value="3">Otros</option>
        </select> <br>
        <textarea class="form-control" name="Comentarios" rows="8" cols="40"></textarea><br>
        <span> ¿Desea recibir el Newsletter? </span>
        <input type="checkbox" name="Acepta" value="1"><br>
        <button type="submit" class="btn btn-info" value="Enviar">
                Enviar
            </button>
        <button type="reset" class="btn btn-info" value="Limpiar">
                Limpiar
            </button>
    </form>
